# .github/workflows/ci.yml
name: Basic CI

# Run on all pushes to any branch and all pull requests
on:
  push:
    branches: ['**']
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
          cache: 'sbt'

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      # Only simple Unit tests. More elaborate testing used for master branch.
      - name: Run unit tests only
        run: sbt "testOnly unit_tests.*"