# .scalafmt.conf
version = "3.7.14"

# Scala version
runner.dialect = scala213

# Maximum line length
maxColumn = 120

# Alignment settings - makes Chisel code more readable
align.preset = more
align.tokens = [
  {code = "=>", owner = "Case"},
  {code = "=", owner = "(Enumerator.Val|Defn.(Va(l|r)|Def|Type))"},
  {code = ":=", owner = "Term.ApplyInfix"},  # Chisel := operators
  {code = "->", owner = "Term.ApplyInfix"}   # Bundle field definitions
]

# Indentation
indent.main = 2
indent.defnSite = 2

# Newlines
newlines.beforeCurlyLambdaParams = false
newlines.afterCurlyLambdaParams = never

# Import organization
rewrite.rules = [
  SortImports,
  RedundantBraces,
  RedundantParens,
  SortModifiers
]

# Import grouping
rewrite.imports.sort = ascii

# Spaces
spaces.inImportCurlyBraces = true

# Docstrings
docstrings.style = SpaceAsterisk
docstrings.wrap = yes

# Project exclusions
project.excludePaths = [
  "glob:**/target/**",
  "glob:**/test/resources/**"
]